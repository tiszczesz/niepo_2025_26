<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/index.css">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: beige;
        }

        h1 {
            color: brown;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>
        Hello World!
    </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime cumque, deserunt nesciunt aliquam rem ut mollitia
        quidem delectus modi eos vel consequuntur molestiae commodi magni. At quas nobis ducimus deleniti.</p>
    <div id="result"></div>
    <script>
        const contacts = [
            { name: "Alice", phone: "123-456-7890" },
            { name: "Bob", phone: "987-654-3210" },
            { name: "Charlie", phone: "555-555-5555" }
        ];
        const select = document.createElement('select');
        select.id = 'contactSelect';
        for (const c of contacts) {
            const option = document.createElement('option');
            option.value = c.phone;
            option.textContent = `${c.name} (${c.phone})`;//innnText, innerHTML, textContent
            select.appendChild(option);
        }
        document.getElementById('result').appendChild(select);
    </script>
</body>

</html>
